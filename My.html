	<style>
				/* 导航区域 */
				#div_top {
			display: flex;
			justify-content: space-between;
			padding: 0 20px;
		}
		#div_top .rightBox {
			display: flex;
			align-items: center;
		}
		#div_top .rightBox p {
			background-color: #0f1216; 
			width: 120px;
			height: 70%; 
			border-radius: 15px; 
			color: #fff;
			line-height: 31px;
			display: flex;
			justify-content: center;
			margin-right: 10px;
		}
		#div_top_left a {
			line-height: 43px;
			font-size: 20px;
			font-weight: 600;
		}
		/* 轮播图区域 */
		#div_Carousel {
			padding: 10px;
			border-radius: 20px;
		}
		#div_Carousel img {
			border-radius: 10px;
			width: 100%;
		}
		.handle  {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.handle div{
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #2275de;
			border-radius: 15px;
			width: 45px;
			height: 40px;
		}
		.handle img {
			width: 30px;
			height: 30px;
		}
		.buttonA{
			width: 40%;
    margin-right: 15px;
    height: 100px;
    background: #0f1216;
    color: white;
    border-radius: 20px;
		}
		.selectBox {
			width: 100px; 
			height: 100px;
			background-color: #fff;
			position: absolute;
			right: 0;
			top: 55px;
			border-radius: 20px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
			padding: 20px 0;
			box-sizing: border-box;
			display: none;
		}
		.selectBox img {
			height: 20px;
			position: absolute;
			left: 55px;
			top: -10px;
		}
		#div_top_left a {
    		text-decoration: none;
    		color: #000;
		}
		.property {
			width: 100%;
		}
		.propertyInfo {
			margin: 0 auto;
			width: 92%;
			background: linear-gradient(0deg,#27f,#64c6f8);
			margin-top: 20px;
			border-radius: 20px;
			padding: 20px 10px;
		}
		.USDTBox {
			display: flex;
		}
		.USDTBox h3 {
			font-size: 17px;
			font-weight: 400;
			color: #fff;
		}
		.USDTBox p {
			color: #fff;
			background-color: #2e7ed0;
			padding: 2px 5px;
			margin-left: 10px;
		}
		.USDTBoxAccount {
			display: flex;
			justify-content: space-between;
			margin-top: 15px;
			color: #fff;
			border-bottom: 1px solid #fff;
			padding-bottom: 10px;
		}
		.USDTBoxAccountBtn {
			display: flex;
			width: 140px;
			justify-content: space-between;
		}
		.USDTBoxAccountBtn div {
			display: flex; 
			justify-content: space-between; 
			align-items: center; 
			border: 1px solid #fff; 
			border-radius: 5px; 
			padding: 3px 5px;
			width: 55px;
		}
		.handleBtn {
			display: flex;
			justify-content: space-between;
			padding: 10px 10px;
			font-size: 16px;
			background-color: #fff;
			text-decoration: none;
    color: black;
		}
		.functionBox {
			margin-top: 20px;
		}
	</style>
